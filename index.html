<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/01_facivon/logo_fotogram.svg">
    <script src="./script.js" defer></script>
</head>
<body onload="renderInit()">
    <header class="header">
        <section class="app-max-width header-container">
            <div class="header-left">
                <img class="main-logo" src="./assets/img/02_logo/logo_fotogram_small.png" alt="Main Logo Fotogram">
                <h1 class="title hide-mobile">Fotogram</h1>
            </div>
            <div class="header-right">
                <ul class="nav-bar">
                    <li><a href="">PICTURES</a></li>
                    <li><a href="">VIDEOS</a></li>
                    <li><a href="">ABOUT</a></li>
                </ul>
            </div>
        </section>
    </header>
    <main>
        <section class="app-max-width main-container">
            <div class="img-container" id="picContent">
                <!-- rendered img-card content here -->
            </div>
            <button id="btnShowMore" onclick="renderAll()" class="show-more">Zeige Alle</button>
            <button id="btnShowLess" onclick="renderLess()" class="show-less hidden">Zeige weniger</button>
        </section>
    </main>
    <footer>
        <section class="app-max-width footer-container">
            <div class="footer-left">
                <ul class="social-media-icons">
                    <li><img src="" alt=""></li>
                    <li><img src="" alt=""></li>
                    <li><img src="" alt=""></li>
                </ul>
            </div>
            <div class="footer-right">
                <p>&copy; 2024 Fotogram | Pictures by Patrick Frey. All rights reserved.</p>
            </div>
        </section> 
    </footer>
</body>

</html>
