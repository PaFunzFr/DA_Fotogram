<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/img/01_facivon/logo_fotogram_small.png">
    <script src="./script.js" defer></script>
</head>
<body onload="renderInit()">
    <section onclick="closeOverlay(event)" id="overlay" class="overlay hidden">
        <!-- rendered overlay content here -->
    </section>
    <header class="header">
        <section class="app-max-width header-container">
            <a href="" class="header-left">
                <img class="main-logo" src="./assets/img/02_logo/logo_fotogram_small.png" alt="Main Logo Fotogram">
                <h1 class="title hide-mobile">Fotogram</h1>
            </a>
            <div class="header-right">
                <ul class="nav-bar">
                    <li><a href="#footer">ABOUT</a></li>
                </ul>
            </div>
        </section>
    </header>
    <main>
        <section class="app-max-width main-container">
            <div class="img-container" id="picContent">
                <!-- rendered img-card content here -->
            </div>
            <button id="btnShowMore" onclick="renderAll()" class="btn-toggle-pics">Show All</button>
            <button id="btnShowLess" onclick="renderLess()" class="btn-toggle-pics hidden">Show Less</button>
        </section>
    </main>
    <footer>
        <section class="app-max-width footer-container">
            <div class="footer-left">
                <ul class="social-media-icons">
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="./assets/img/04_footer/facebook.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="./assets/img/04_footer/Instagram.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://x.com/" target="_blank">
                            <img src="./assets/img/04_footer/twitter.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-right" id="footer">
                <p>&copy; 2024 Fotogram | Pictures by Patrick Frey. All rights reserved.</p>
            </div>
        </section> 
    </footer>
</body>

</html>
